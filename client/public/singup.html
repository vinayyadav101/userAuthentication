<!DOCTYPE html>
<html>
<head>
	<title>singup</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/singup.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="" id="name">
					<input type="email" name="email" placeholder="Email" required="" id="email">
					<input type="password" name="pswd" placeholder="Password" required="" id="password">
					<input type="password" name="pswd" placeholder="confirm Password" required="" id="confirmPassword">
					<input type="number" name="followers" placeholder="followers" required="" id="followers">
					<button id="submit">Sign up</button>
				</form>
						<a href="login">Already have a account?</a>
			</div>
	</div>
	<script src="javascript/singup.js"></script>
</body>
</html>
